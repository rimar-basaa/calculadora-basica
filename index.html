<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="box box-item-visor"></div>
        <div class="box box-item-func">On</div>
        <div class="box box-item-func">CE</div>
        <div class="box box-item-func">C</div>
        <div class="box box-item-func">/</div>
        <div class="box box-item-num">1</div>
        <div class="box box-item-num">2</div>
        <div class="box box-item-num">3</div>
        <div class="box box-item-func">*</div>
        <div class="box box-item-num">4</div>
        <div class="box box-item-num">5</div>
        <div class="box box-item-num">6</div>
        <div class="box box-item-func">-</div>
        <div class="box box-item-num">7</div>
        <div class="box box-item-num">8</div>
        <div class="box box-item-num">9</div>
        <div class="box box-item-func">+</div>
        <div class="box box-item-func">+/-</div>
        <div class="box box-item-num">0</div>
        <div class="box box-item-func">,</div>
        <div class="box box-item-igual">=</div>
    </div>
    
</body>
</html>
